apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "truenas-password-changer.fullname" . }}
  labels:
    {{- include "truenas-password-changer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "truenas-password-changer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "truenas-password-changer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: TRUENAS_HOST
              value: {{ required "truenas.host is required" .Values.truenas.host | quote }}
            - name: TRUENAS_PORT
              value: {{ .Values.truenas.port | quote }}
            - name: TRUENAS_USE_SSL
              value: {{ .Values.truenas.useSSL | quote }}
            - name: TRUENAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "truenas-password-changer.fullname" . }}-secret
                  key: api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "truenas-password-changer.fullname" . }}-secret
                  key: flask-secret
            - name: FLASK_ENV
              value: {{ .Values.flask.env | quote }}
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
